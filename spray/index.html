<html>
<head>
	 <meta charset="utf-8">
	<title>Formas canvas</title>
	<style type="text/css">
	body{
		padding: 0px;
		margin: 0px;
		border: 0px;
		background-color: #000;
	}
	.divCentrado{
		position:absolute;
	    left:50%;
	    margin-left: -300px;
		width:600px;
		vertical-align:central;
		color: #FFF;
	}
	.controles{
		padding-top: 300px;
	}
	.fila{
		text-align: center;
		width: 100%;
		margin: 10px;
	}
	</style>
    
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controles.js"></script>
<script type="text/javascript" src="js/modernizr.js"></script>

</head>

<body >
	
	<div class="divCentrado controles">
		<div class="fila">
			<input type="button" id="Green" style="background-color: green; width: 25px;
height: 25px;" onClick="changeColor('rgba(0, 250, 0, 0.4)')"/>
			<input type="button" id="red" style="background-color: red; width: 25px;
	height: 25px;" onClick="changeColor('rgba(250, 0, 0, 0.4)')"/>
			<input type="button" id="blue" style="background-color: blue; width: 25px;
	height: 25px;" onClick="changeColor('rgba(0, 0,250, 0.4)')"/>
		</div>
		
		 <div class="fila">
			<input type="number" id="maxValue" name="maxValue" value="10"
			 style="width:35px" />
			 <input type="button" onClick="changeValue('maxValue', -1)" value="-" />
			 <input type="button" onClick="changeValue('maxValue', 1)" value="+" />
		</div>
		
	</div>

	<div id="contenedor" class="divCentrado"></div>
</body>
</html>
